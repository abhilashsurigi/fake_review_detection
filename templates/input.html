    async function logout() {
    try {
        const response = await fetch('/logout', { method: 'POST' });
        const result = await response.json(); // Parse JSON response

        if (response.ok) {
            localStorage.removeItem("userId"); // Clear userId from localStorage
            window.location.href = result.redirect; // Use Flask-provided redirect URL
        } else {
            alert('Logout failed. Please try again.');
        }
    } catch (error) {
        alert('An error occurred. Please try again.');
    }
}

        function analyzeText() {
            let reviewText = document.getElementById("reviewText").value;
            let resultDiv = document.getElementById("result");

            if (!reviewText.trim()) {
                resultDiv.innerHTML = "Please enter a review!";
                resultDiv.style.display = "block";
                resultDiv.style.background = "#f8d7da";
                resultDiv.style.color = "#721c24";
                return;
            }

            fetch("/analyze", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ reviewText: reviewText })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultDiv.innerHTML = data.error;
                    resultDiv.style.display = "block";
                    resultDiv.style.background = "#f8d7da";
                    resultDiv.style.color = "#721c24";
                } else {
                    resultDiv.innerHTML = `<strong>Result:</strong> ${data.label} <br> <strong>Score:</strong> ${data.score.toFixed(2)}`;
                    resultDiv.style.display = "block";
                    resultDiv.className = `result-section ${data.label === "Fake Review" ? "fake" : "genuine"}`;
                }
            })
            .catch(error => {
                resultDiv.innerHTML = "An error occurred!";
                resultDiv.style.display = "block";
                resultDiv.style.background = "#f8d7da";
                resultDiv.style.color = "#721c24";
            });
        }
