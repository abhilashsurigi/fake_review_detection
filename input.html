<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Detective - Input</title>
    <style>
        body {
            background: #f5f5f5;
            font-family: 'Arial', sans-serif;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .input-section {
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .logout-button {
            text-align: center;
            margin-top: 2rem;
        }

        /* Styling for result section */
        .result-section {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #e9f5e9;
            border-radius: 5px;
            display: none;
            text-align: center;
        }

        .fake {
            background: #f8d7da;
            color: #721c24;
        }

        .genuine {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Review Analysis</h1>

        <div class="input-section">
            <h2>Text Input</h2>
            <textarea id="reviewText" placeholder="Enter the review text here..."></textarea>
            <button onclick="analyzeText()">Analyze Text</button>
        </div>

        <!-- Result Section (Initially Hidden) -->
        <div id="result" class="result-section"></div>

        <div class="logout-button">
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Logout functionality
        async function logout() {
            try {
                await fetch('/logout', { method: 'POST' });
                localStorage.removeItem("userId"); // Clear userId from localStorage
                window.location.href = 'login.html'; // Redirect to login page
            } catch (error) {
                alert('Logout failed. Please try again.');
            }
        }

        // Analyze text input and save to database
        async function analyzeText() {
            const reviewText = document.getElementById('reviewText').value;
            const resultDiv = document.getElementById('result');

            if (!reviewText) {
                alert('Please enter some text to analyze.');
                return;
            }

            try {
                const userId = localStorage.getItem("userId"); // Get user ID (if available)
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reviewText, userId }) // Send userId (optional)
                });

                const result = await response.json();
                if (response.ok) {
                    // Show result in the UI
                    resultDiv.innerHTML = `<strong>Result:</strong> ${result.label} <br> <strong>Score:</strong> ${result.score.toFixed(2)}`;
                    resultDiv.classList.remove("fake", "genuine");
                    resultDiv.classList.add(result.label === "Fake Review" ? "fake" : "genuine");
                    resultDiv.style.display = "block";
                } else {
                    alert(result.error || "Error analyzing review.");
                }
            } catch (error) {
                alert('An error occurred. Please try again.');
            }
        }
    </script>

</body>
</html>
